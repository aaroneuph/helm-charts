replicaCount: 1
revisionHistoryLimit: 0

## PodDisruptionBudget
## ref: https://kubernetes.io/docs/tasks/run-application/configure-pdb/#specifying-a-poddisruptionbudget
# maxUnavailable: 1

image:
  repository: t3nde/matomo
  tag: 3.14.1
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  annotations: {}
  labels: {}

extraEnvs:
  MATOMO_GENERAL_ENABLE_TRUSTED_HOST_CHECK: 0
  MATOMO_GENERAL_MULTI_SERVER_ENVIRONMENT: 1
  MATOMO_GENERAL_ENABLE_PLUGINS_ADMIN: 0
  MATOMO_GENERAL_ENABLE_AUTO_UPDATE: 0
  MATOMO_GENERAL_FORCE_SSL: 1
  MATOMO_GENERAL_SALT: ""

ingress:
  enabled: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
