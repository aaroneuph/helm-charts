#       - sh
#       - -c
#       - "sleep 20"

nodeSelector: {}

tolerations: []

affinity: {}

antiAffinity: soft

nodeSelector: {}

tolerations: []

affinity: {}

metrics:
  enabled: false

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 11
  cpuPercentage: 100

database:
  host: mysql
  adapter: PDO\MYSQL
  tables_prefix: matomo_
  dbname: matomo
  username: matomo
  password: matomo

mysql:
  enabled: true
  mysqlUser: matomo
  mysqlPassword: matomo
  mysqlDatabase: matomo
